name: Instagram Scraper to Firestore + Blog Files

on:
  schedule:
    - cron: "*/240 * * * *"  # roda a cada 4 horas
  workflow_dispatch:       # permite rodar manualmente também

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r ./.github/workflows/requirements.txt

      - name: Run main.py
        env:
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
        run: |
          echo "$FIREBASE_CREDENTIALS" > serviceAccountKey.json
          python .github/workflows/main.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git add src/data/blog public/assets/contents/blog
          git commit -m "Atualiza posts do Instagram e blog [skip ci]" || echo "Nenhuma mudança para commit"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}